<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Гимназия 87</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap" rel="stylesheet"/>
    <!-- Boostrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <!-- CSS -->
    {% block extra_css %}
    {% endblock %}
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/admin.css') }}"/>
</head>

<body>
<div class="header">
    <img class="logo" src="{{ url_for ('static', filename = 'images/logo.png') }}" alt="">
</div>
<nav class="navbar navbar-expand-lg bg-body-tertiary ">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Главная страница</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin/schedule">Расписание</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Работники
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/admin/teachers">Все работники</a></li>
                        <li><a class="dropdown-item" href="/admin/add_teacher">Добавление учителя</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Столовая
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/admin/canteen_menu">Редактирование</a></li>
                        <li><a class="dropdown-item" href="/admin/add_dish">Добавить новое блюдо</a></li>
                        <li><a class="dropdown-item" href="/admin/dishes">Список всех блюд</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div></div>
{% block content %}
{% endblock %}
<script src="{{ url_for ('static', filename='js/DataTables/jquery-3.7.1.min.js') }}"></script>
<script src="{{ url_for ('static', filename='js/DataTables/datatables.js') }}"></script>
{% block extra_js %}
{% endblock %}
</body>
</html>
